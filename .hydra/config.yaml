paths:
  dir_WeatherBench: /data/compoundx/WeatherBench/
  dir_PreprocessedDatasets: /data/compoundx/WeatherDiff/model_input/
  dir_SavedModels: /data/compoundx/WeatherDiff/saved_model/
  dir_HydraConfigs: /data/compoundx/WeatherDiff/config_logs/
  dir_ModelOutput: /data/compoundx/WeatherDiff/model_output/
experiment:
  data:
    template: iterative_z_500
    ds_format: zarr
    train_shuffle_chunks: true
    train_shuffle_in_chunks: true
    val_shuffle_chunks: false
    val_shuffle_in_chunks: false
  training:
    max_steps: 5000000
    ema_decay: 0.9999
    limit_val_batches: 20
    accelerator: cuda
    devices: -1
    patience: 10
  setup:
    loss_fn_name: MSE_Loss
    sampler_name: DDPM
  pixel_diffusion:
    lr_scheduler_name: CosineAnnealingLR
    num_diffusion_steps_inference: 200
    batch_size: 64
    learning_rate: 0.0001
    num_workers: 1
    denoising_diffusion_process:
      unet_type: UnetConvNextBlock
      noise_schedule: linear
      use_cyclical_padding: true
      num_diffusion_steps: 1000
      dims_mults:
      - 1
      - 2
      - 4
      - 8
      num_channels_base: 64
